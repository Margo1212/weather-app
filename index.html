<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./images/Umbrella.png">
    <title>Weather app | Weather forecast</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>    
</head>
<body>
    <main class="main">
        <div class="container">
            <img class="logo" src="images/logo.png" alt="My weather app logo">
            <div class="search">
                <h1>The best weather forecast</h1>
                <div class="seach-box">
                    <div class="error"></div>
                    <div class="search-wrapper"><input type="text" class="search-bar" placeholder="Enter location" required>
                        <button class="search-icon">
                            <img  src="images/bi_search.png" alt="search icon">
                        </button></div>                    
                </div>               
            </div>
            <div class="weather-container">
                <h3 class="city"></h3>
                <a href="#" class="close"></a>
                <h3 class="today">Today</h3>
                <div class="today-info">                
                    <div class="info-left">                    
                        <h2 class="temperature"></h2>
                            <img src="#" alt="" class="icon1 icon-weather">
                            <div class="description"></div>                       
                        <div class="data"></div>
                    </div>                    
                    <div class="info-right">
                        <div class="real"></div>
                        <div class="humidity"></div>
                        <div class="wind"></div>
                        <div class="cloudcover"></div>
                        <div class="visibility"></div>
                    </div>
                </div>
                <h3 class="daily">Daily</h3>
                <div class="daily-info">
                    <div class="daily-box tomorrow">
                        <p class="temp"></p>
                        <p class="desc"></p>
                        <img src="#" alt="" class="icon2 icon-weather">
                        <p class="date date1"></p>
                    </div>
                    <div class="daily-box dat">
                        <p class="temp"></p>
                        <p class="desc"></p>
                        <img src="#" alt="" class="icon3 icon-weather">
                        <p class="date date2"></p>
                    </div>
                    <div class="daily-box a2d">
                        <p class="temp"></p>
                        <p class="desc"></p>
                        <img src="#" alt="" class="icon4 icon-weather">
                        <p class="date date3"></p>
                    </div>
                </div>                
            </div>
        </div>      
    </main>
</body>
</html>
